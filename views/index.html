        <div id="fullscreen_bg" class="fullscreen_bg"/>
          <div id="regContainer" class="container"><div class="col-md-6 col-md-offset-3"><div class="panel panel-title">Welcome to Dummy Bank!{{ messages.statusMessage }}</div></div></div>
    <div id="regContainer" class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">

            <div class="col-xs-6">
                <a href="#" class="active" id="register-form-link">REGISTER</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="login-form-link">LOGIN</a>
              </div>
              
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">

                <form id="register-form" action="/signup" method="post" role="form" style="display: block;">
                  <p class="msg">{{ messages.signUpMessage }}</p>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="confirmation">Confirm Password</label>
                    <input type="password" name="confirmation" id="confirmation" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
                
                <form id="login-form" action="/signin" method="post" role="form" style="display: none;">
                  <p>{{ messages.statusMessage }}</p>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>

                  <a class= "btn btn-twitter" href="/auth/twitter">Sign In with Twitter</a>
                  <a class= "btn btn-google" href="/auth/google">Sign In with Google</a>
                </form>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
        $('#login-form-link').click(function(e) {
          $("#login-form").delay(100).fadeIn(100);
          $("#register-form").fadeOut(100);
          $('#register-form-link').removeClass('active');
          $(this).addClass('active');
          e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
          $("#register-form").delay(100).fadeIn(100);
          $("#login-form").fadeOut(100);
          $('#login-form-link').removeClass('active');
          $(this).addClass('active');
          e.preventDefault();
         });
        });
    </script>
    </body>
